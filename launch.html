<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column; /* Ensure content is stacked vertically */
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      width: 75vw; /* 75% of the viewport width */
      height: auto;
      display: block;
      margin-bottom: 20px; /* Add margin to create space between video and button */
    }

    .button {
      position: relative;
      height: 55px;
      max-width: 300px;
      width: 100%;
      background: #f8d143;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(255, 247, 247, 0.2);
      overflow: hidden;
      display: none; /* Initially hide the button */
    }

    .button.show {
      display: block; /* Show the button when the 'show' class is applied */
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.2);
      border-radius: 6px;
    }

    .button.progress::before {
      animation: progress 6s ease-in-out forwards;
    }

    @keyframes progress {
      0% { left: -100%; }
      10% { left: -97%; }
      20% { left: -92%; }
      30% { left: -82%; }
      30% { left: -62%; }
      40% { left: -38%; }
      50% { left: -18%; }
      60% { left: -14%; }
      80% { left: -7%; }
      90% { left: -3%; }
      100% { left: 0%; }
    }

    .button .text-icon {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button .text-icon i,
    .button .text-icon span {
      position: relative;
      color: #000000;
      font-size: 26px;
      font-family: 'Exo', sans-serif;
    }

    .button .text-icon span {
      font-size: 20px;
      font-weight: 400;
      margin-left: 8px;
    }
  </style>
  <title>Video Page</title>
</head>
<body>
  <video id="myVideo" controls onended="showLaunchButton()">
    <source src="Incepture Promo Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="button" onclick="launchSite()">
    <div class="text-icon">
      <i class="bx bx-cloud-upload"></i>
      <span class="text">Launch Site</span>
    </div>
  </div>

  <div id="loading"></div>

  <script>

    function showLaunchButton() {
      var video = document.getElementById('myVideo');
      var launchButton = document.querySelector('.button');
      video.style.display = 'none';
      launchButton.classList.add('show');
    }

    function launchSite() {
      var launchButton = document.querySelector('.button');
      var loading = document.getElementById('loading');
      loading.style.display = 'block';
      launchButton.classList.add('progress');
      launchButton.innerHTML = '<div class="text-icon"><i class="bx bx-cloud-upload"></i><span class="text">5</span></div>';
      launchButton.disabled = true;

      setTimeout(function() {
        updateCountdown(4);
      }, 1000);

      setTimeout(function() {
        updateCountdown(3);
      }, 2000);

      setTimeout(function() {
        updateCountdown(2);
      }, 3000);

      setTimeout(function() {
        updateCountdown(1);
      }, 4000);

      setTimeout(function() {
        window.location.href = "https://www.iedc.malabarcollegevengara.org/";
      }, 5000);
    }

    function updateCountdown(count) {
      var launchButton = document.querySelector('.button');
      launchButton.querySelector('.text').innerText = count;
    }
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
   function launchConfetti() {
  const duration = 6000;
  const interval = 3000; 

  const confettiInterval = setInterval(() => {
    confetti({
      
       particleCount: 400,
       spread : 280
    });
  }, interval);

  setTimeout(() => {
    clearInterval(confettiInterval);
  }, duration);
}

document.getElementsByClassName("button")[0].addEventListener("click", () => {
  launchConfetti();
});

  </script>
</body>
</html>
